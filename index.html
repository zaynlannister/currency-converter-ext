<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="popup">
      <div class="header">
        <p class="header-text">Currency exchange</p>
      </div>
      <div class="currency-input">
        <div class="input-group">
          <span class="input-group-text">Currency</span>
          <input
            min="0"
            id="typeNumber"
            type="number"
            aria-label="First name"
            class="form-control currency-value"
          />
        </div>
      </div>
      <div class="currency-actions">
        <div class="currency-from">
          <label for="from">From</label>
          <select
            id="from"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" selected>Select currency</option>
            <option value="uzs">Uzbekistan Som</option>
            <option value="usd">US Dollar</option>
            <option value="rub">Russia Ruble</option>
            <option value="kzt">Kazakhstan Tenge</option>
            <option value="pln">Poland Zloty</option>
            <option value="btc">Bitcoin</option>
            <option value="etc">Ethereum</option>
          </select>
        </div>
        <div class="currency-to">
          <label for="to">To</label>
          <select
            id="to"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" selected>Select currency</option>
            <option value="uzs">Uzbekistan Som</option>
            <option value="usd">US Dollar</option>
            <option value="rub">Russia Ruble</option>
            <option value="kzt">Kazakhstan Tenge</option>
            <option value="pln">Poland Zloty</option>
            <option value="btc">Bitcoin</option>
            <option value="etc">Ethereum</option>
          </select>
        </div>
      </div>
      <div class="currency-answ">
        <div class="input-group">
          <span class="input-group-text">Exchanged</span>
          <input
            disabled="true"
            type="text"
            aria-label="First name"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
